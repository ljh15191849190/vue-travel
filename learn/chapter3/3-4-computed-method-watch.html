<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>computed getter setter</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    {{ fullName }}
    <!-- {{fullName()}} -->
    {{ age }}
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          firstName: 'Dell',
          lastName: 'Lee',
          fullName: 'Dell Lee',
          age: 28
        }
      },
      computed: { // Caching, high performance
        fullName() {
          console.log('caculate once')
          return this.firstName + ' ' + this.lastName
        }
      }

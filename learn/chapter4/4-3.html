<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>组件参数校验与非 props 特性</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <child content="hello world"></child>
  </div>
  <script>
    Vue.component('child', {
      props: {
        /*
        props 特性: 父组件传递给子组件数据，子组件内部也定义好该数据名称
        传入 content, 子组件在 props 声明了 content
        标签里的 content 不会显示在 dom 上
        可以使用 this.content 或 {{}} 来调用
        非 props 特性: 子组件内部没有定义 props, 标签里的 content 会显示在 dom 上
        不可以使用 this.content 或 {{}} 来调用
        */
        content: [String, Number],
        content2: {
          type: String, // must String
          required: true, // must pass me data
          default: 'default value', // if not pass me data, use default
          validator(data) { // data valid
            return data.length > 5
          }
        }
      },
      template: '<div>{{content}}</div>'
    })

    let vm = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>

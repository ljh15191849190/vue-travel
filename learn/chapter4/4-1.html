<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>使用组件的细节点</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <table>
      <tbody>
        <!-- tbody inside must need <tr>, when use Vue component, 'is' can solve it -->
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
      </tbody>
    </table>
    <div ref="hello" @click="handleClick">click me</div>
    <counter ref="one" @change="handleChange"></counter>
    <counter ref="two" @change="handleChange"></counter>
    <div>I'am total: {{ total }}</div>
  </div>
  <script>
    Vue.component('row', {
      data() {
        return {
          content: 'this is content'
        }
      },
      template: '<tr><td>{{content}}</td></tr>'
    })

    Vue.component('counter', {
      data() {
        return {
          number: 0
        }
      },
      template: '<div @click="handleClick">{{number}}</div>',
      methods: {
        handleClick() {
          this.number++
          this.$emit('change') // trigger change event
        }
      }
    })

    let vm = new Vue({
      el: '#root',
      data() {
        return {
          total: 0
        }
      },
      methods: {
        handleClick() {
          alert(this.$refs.hello.innerHeight) // 获取到的是dom元素
        },
        handleChange() {
          this.total = this.$refs.one.number + this.$refs.two.number // 在组件上,获取到的是子组件的引用
        }
      }
    })
  </script>
</body>
</html>

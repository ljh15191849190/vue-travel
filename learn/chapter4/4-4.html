<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>给组件绑定原生事件</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <child @click="handleClick">click</child>
    <!-- @click.native trigger native event -->
    <child @click.native="handleClick">native</child>
  </div>
  <script>
    Vue.component('child', {
      template: '<div @click="handleChildClick">child</div>',
      methods: {
        handleChildClick() { // native event
          alert('child click')
          // this.$emit('click')
        }
      }
    })

    let em = new Vue({
      el: '#app',
      methods: {
        handleClick() { // custom event
          alert('custom event click')
        }
      }
    })
  </script>
</body>
</html>

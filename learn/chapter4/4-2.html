<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>父子组件间的数据传递</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- count="0" it's string, :count="0" it's number -->
    <counter :count="1" @change="handleChange"></counter>
    <counter :count="2" @change="handleChange"></counter>
    <div>I'am: {{ total }}</div>
  </div>
  <script>
    let counter = {
      props: { // access father data
        count: {
          type: String
        }
      },
      data() { // child component data must function
        return {
          number: this.count // 父级数据转化为子组件内部数据
        }
      },
      /*
      child component can't change father data
      template: '<div @click="handleClick">{{count}}</div>',
      child component use itself data
      */
      template: '<div @click="handleClick">{{this.number}}</div>',
      methods: {
        handleClick() {
          /*
          单项数据流, count 为 props父级传入的数据, 不能在下面直接修改父组件的数据
          this.count++
          */
          this.number++ // 这是子组件内部 data 定义的数据
          this.$emit('change', 1) // 子组件向父组件传递数据信息
        }
      }
    }
    let vm = new Vue({
      components: {
        counter: counter
      },
      el: '#root',
      data() { // 父组件 data 可以不是 function, 不推荐
        return {
          total: 3
        }
      },
      methods: {
        handleChange(data) {
          this.total += data
        }
      }
    })
  </script>
</body>
</html>
